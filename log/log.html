<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="./闪电.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <title>更新日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
.show-content button {
  border: none;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.show-content button:hover {
  background-color: #0056b3;
}

        h1 {
            text-align: center;
        }

        .update {
            margin-bottom: 20px;
        }

        .update .title {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: max-height 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .update .title.important {
            color: #ff0000;
        }

        .update .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .update .content p {
            margin-bottom: 5px;
        }

        .update .content a {
            color: blue;
            text-decoration: underline;
        }

        .show-content {
            text-align: center;
            margin-bottom: 10px;
        }

        .show-content button {
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-content button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleContent(element) {
            var content = element.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }
    </script>
</head>
<body>
    <h1>更新日志</h1>
    <div class="update">
        <div class="title">版本 1.3.3 - 2024年1月3日</div>
        <div class="content">
            <p>新增功能：</p>
            <ul>
                <li>添加反抓包功能</li>
            </ul>
            <b style="color: red;">被砍内容：</b>
            </ul>
            <p>修复问题：</p>
            <ul>
                <li>修复了登录失败的问题</li>
                <li>修复注入问题</li>
            </ul>
        </div>
    </div>

    <div class="update">
        <div class="title important" onclick="toggleContent(this)">版本 1.3.1 - 2023年7月21日（重要更新）</div>
        <div class="content">
            <p>新增功能：</p>
            <ul>
                <li>支持登录</li>
                <li>登录反截图</li>
                <li>添加本身反截图[登录不受影响]</li>
                <li>添加求生之路作弊器</li>
            </ul>
            <b style="color: red;">被砍内容：</b>
                <li>官方QQ群</li>
                <li>选择动画效果</li>
            </ul>
            <p>修复问题：</p>
            <ul>
                <li>修复注入失败的问题</li>
                <li>修复了用户登录时与注入时的性能问题</li>
                <li>修复已知BUG</li>
            </ul>
        </div>
    </div>

    <div class="show-content">
        <button onclick="toggleAllContent()">展开/收起全部更新日志</button>
    </div>

    <script>
        function toggleAllContent() {
            var contents = document.querySelectorAll('.update .content');
            for (var i = 0; i < contents.length; i++) {
                var content = contents[i];
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            }
        }
    </script>

</body>
</html>
